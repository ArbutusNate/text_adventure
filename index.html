<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<title>The Verge</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
	<div class="containter">
		<div class="row headrow">
			<div class="col-md-12 head">
				<h1>The Verge</h1>
			</div>
		</div>
		<div class="row inforow">
			<div class="col-md-4 inventoryframe">
				<div class="row">
					<div class="col-md-12">
						<h2>Inventory</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 inventory">
					</div>
				</div>
			</div>
			<div class="col-md-4 textframe">
				<div class="row">
					<div class="col-md-12">
						<h2>Text Area</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 textarea">
					</div>
				</div>
			</div>
			<div class="col-md-4 controlframe">
				<div class="row">
					<div class="col-md-12">
						<h2>Control</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 control">
						<div class="buttonbox">
							<div class="row">
								<div class="col-md-12">
									<button id="north">North</button>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4 dbutton">
									<button id="west">West</button>
								</div>
								<div class="col-md-4">
									<button id="look">Look</button>
								</div>
								<div class="col-md-4 dbutton">
									<button id="east">East</button>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 dbutton">
									<button id="south">South</button>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 dbutton">
								<button id="grab-use">Grab</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="./javascript/javascript.js"></script>
</body>
</html>
